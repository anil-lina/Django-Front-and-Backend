<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hotel_Feedback</title>
</head>
<h2>Hotel Feedback Form</h2>
<body>
<form method="get">
    <h3>Are from inside or outside US?</h3>
    <label for="inusa" >Inside:</label>
    <input id="inusa" type="radio" name="loc" value>
    <label for="outusa" >Outside:</label>
    <input id="outusa" type="radio" name="loc" value="Outside">
    <h3>How was our service?</h3>
    <select name="stars">
        <option value="Great">3</option>
        <option value="Good">2</option>
        <option value="Bad">1</option>
    </select>
    <h2>Please submit any other feedback?</h2>
    <textarea name="feedback" placeholder="Please write here" required></textarea>
    <input type="submit" value="SUBMIT" name="">
</form>

</body>
</html>
